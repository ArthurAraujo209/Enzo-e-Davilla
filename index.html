<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Enzo e Dávilla</title>
</head>
<body>
    <div class="cartao">
        <h1 class="titulo">❤ Enzo & Dávilla ❤</h1>
        <div class="dFoto">
            <img class="foto" src="./img/Enzo e Dávilla.jpeg" alt="">
        </div>
        <h3>Juntos desde:</h3>
        
        <div class="contador" id="contador">
            <div class="dia">
                <p class="num" id="days">0</p>
                <span>Dias</span>
            </div>
            <div class="horas">
                <p class="num" id="hours">0</p>
                <span>Horas</span>
            </div>
            <div class="min">
                <p class="num" id="mins">0</p>
                <span>Minutos</span>
            </div>
            <div class="segundos">
                <p class="num" id="sec">0</p>
                <span>segundos</span>
            </div>
        </div>
        <p class="texto">Pra você lembrar quantos dias se passaram da nossa vida juntos... E que a gente possa voltar aqui e ver que os dias só aumentam. Eu te amo eternamente minha pequena ❤</p>
    </div>
</body>
<script src="script.js"></script>
</html>
